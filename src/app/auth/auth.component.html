<div class="row justify-content-md-center pt-4">
  <div class="col-md-6">
    <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)">
      <div class="form-group">
        <label for="username">Ім'я</label>
        <input
          type="text"
          id="username"
          class="form-control"
          ngModel
          name="username"
          required
        />
      </div>
      <div class="form-group">
        <label for="password">Пароль</label>
        <input
          type="password"
          id="password"
          class="form-control"
          ngModel
          name="password"
          required
          minlength="4"
        />
      </div>
      <hr />
      <div>
        <button
          type="submit"
          class="btn btn-success"
          [disabled]="!authForm.valid"
        >
          {{ isLoginMode ? "Увійти" : "Зареєструватися" }}
        </button>
        |
        <button type="button" class="btn btn-primary" (click)="onSwitchMode()">
          {{ isLoginMode ? "Перейти до реєстрації" : "Перейти до входу" }}
        </button>
      </div>

      <div *ngIf="error" class="alert alert-danger mt-4" role="alert">
        Помилка: {{ error }}
      </div>
    </form>
  </div>
</div>
